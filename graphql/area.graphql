type Business {
  name: String!
}

type PlaceOfInterestSummary {
  category: String!
  total: Int!
  tops: [Business!]!
}

type Area {
  term: String!
  feature_places: [String!]
  place_of_interest_summaries: [PlaceOfInterestSummary!]!
  photos: [Photo!]!
}

type Photo {
  url: String!
  place_name: String!
  place_id: String!
}

type Query {
  areaSummary(term: String!): Area
  topAreas: [String!]!

  # TODO deprecate this
  photos(term: String!): [Photo!]!
}

schema {
  query: Query
}

