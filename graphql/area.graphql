type Business {
  name: String
}

type PlaceOfInterestSummary {
  category: String!
  total: Int!
  tops: [Business!]!
}

type Area {
  term: String
  feature_places: [String!]
  place_of_interest_summaries: [PlaceOfInterestSummary!]!
}

type Query {
  areaSummary(term: String!): Area
  topAreas: [String!]!
  # TODO add meta info like place name for photos
  photos(term: String!): [String!]!
}

schema {
  query: Query
}

